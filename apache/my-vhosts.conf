<VirtualHost *:80>
    ServerName maps.example.com

    Alias /static /usr/local/apache2/htdocs/maps/static
    <Directory /usr/local/apache2/htdocs/maps/static>
        Require all granted
    </Directory>

    # Next, add the following directory block
    <Directory /usr/local/apache2/htdocs/maps/maps_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess maps python-home=/usr/local/apache2/htdocs/maps/venv python-path=/usr/local/apache2/htdocs/maps
    WSGIProcessGroup maps
    WSGIScriptAlias / /usr/local/apache2/htdocs/maps/maps_project/wsgi.py

</VirtualHost>

